<h1>{{title}}</h1>
<form #loginForm="ngForm"  (ngSubmit)=userLogin(loginForm.controls) >
    <input type="text" placeholder="Enter Name " name="name" ngModel>
    <br><br>
    <input type="password" placeholder="Type Your Password" name="password" ngModel>
    <br><br>
    <button>Login</button>
</form>
